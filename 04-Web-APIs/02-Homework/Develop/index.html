<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Coding Quiz</title>
  </head> 

  <body>
      <header>
        <div>
          <h4> View High Scores: <span class= "scores"> 100</span> </h4>
        </div>

        <div class= "Timer"> 
        <div>
          <div class = "Timer-text"></div>
          <h4> Time: <span id= "time"> 75 </span> </h4>
         </div>
        </div>
      </header>


      <div class = "starter">
        <div class= "instructions" id = "ins-starter hide">
          <H1> Coding Quiz Challenge </H1>
          <p>Try to answer the following code-related questions within th time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.
        </p>
        </div>
        <div id="controls">
          <button id = "start-btn" class= "start-btn btn hide"> Start Quiz</button>
        </div>
      </div>
    

        <div class = "container">
              <div id = "question-container" class= "hide">
                <h2><div id = "question"> Question </div></h2>
                <div id = "answer-buttons" class= "btn-grid">
                  <button class="btn"> Answer 1</button>
                  <button class="btn"> Answer 2</button>
                  <button class="btn"> Answer 3</button>
                  <button class="btn"> Answer 4</button>
                </div>
            </div>
          </div>
    
    
    <section>
      <h1 class = "Large-Font"> All Done! </h1>
      <h1> Your final score is: <span class= "score"> 22 </span> </h1>
      <div class = "intials"> Enter intials </div>
      <input type="text">
      <button class = "button">Submit</button>
    </section>

    <section id="wrapper"><section>
      <h2>Highscores</h2>
      <div class = "Highscores"></div>
      <button class = "btn"> Go Back</button>
      <button class = "btn"> Clear Highscores</button>
    </section>
    <script src="./script.js"></script>
  </body>
  </html>
